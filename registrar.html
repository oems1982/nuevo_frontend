<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - MyBooks</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Registrar Nuevo Usuario</h1>
      <a href="index.html" style="text-decoration: none; color: #007bff"
        >Volver a Iniciar Sesi√≥n</a
      >
    </header>

    <main class="container">
      <p>Crea tu cuenta para acceder al sistema.</p>

      <form id="register-form">
        <div>
          <label for="reg-fname">Primer Nombre:</label>
          <input type="text" id="reg-fname" required />
        </div>
        <div>
          <label for="reg-lname">Apellido:</label>
          <input type="text" id="reg-lname" required />
        </div>
        <div>
          <label for="reg-email">Email:</label>
          <input type="email" id="reg-email" required />
        </div>
        <div>
          <label for="reg-password">Password:</label>
          <input type="password" id="reg-password" required />
        </div>

        <button type="submit">Crear Cuenta</button>
      </form>
    </main>

    <div id="message-area"></div>

    <script src="js/api.js"></script>
    <script src="js/registrar.js"></script>
  </body>
</html>
